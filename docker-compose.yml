version: '3'

services:
  raw_redis:
    image: redis:latest

  redis-node-0:
    image: docker.io/bitnami/redis-cluster:6.2-debian-10
    container_name: redis_0
    networks:
      - redis
    ports:
      - '7000:6379'
    volumes:
      - redis-cluster_data-0:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3'

  redis-node-1:
    image: docker.io/bitnami/redis-cluster:6.2-debian-10
    container_name: redis_1
    networks:
      - redis
    ports:
      - '7001:6379'
    volumes:
      - redis-cluster_data-1:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3'

  redis-node-2:
    image: docker.io/bitnami/redis-cluster:6.2-debian-10
    container_name: redis_2
    networks:
      - redis
    ports:
      - '7002:6379'
    volumes:
      - redis-cluster_data-2:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3'

  redis-node-3:
    image: docker.io/bitnami/redis-cluster:6.2-debian-10
    container_name: redis_3
    networks:
      - redis
    ports:
      - '7003:6379'
    volumes:
      - redis-cluster_data-3:/bitnami/redis/data
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3'

  redis-cluster-init:
    image: docker.io/bitnami/redis-cluster:6.2-debian-10
    networks:
      - redis
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
      - redis-node-3
    environment:
      - 'REDISCLI_AUTH=bitnami'
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3'
      - 'REDIS_CLUSTER_CREATOR=yes'

volumes:
  redis-cluster_data-0:
    driver: local
  redis-cluster_data-1:
    driver: local
  redis-cluster_data-2:
    driver: local
  redis-cluster_data-3:
    driver: local

networks:
  local:
    external: redis